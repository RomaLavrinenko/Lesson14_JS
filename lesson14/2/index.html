<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 40%;
            height: 570px;
            margin: 20px auto;
            border: 1px solid gray;
            border-radius: 10px;
        }
        #fn ,#sn, #ed ,#ch{
            width: 95%;
            height: 30px;
            margin: 10px 0 20px ;
        }
        .box-mid{
            padding: 20px;
        }
        #rad1 , #rad2{
            margin-bottom: 20px;
        }
        .focuss{
            box-shadow: 1px 1px 10px 1px lightskyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container" style="background-color: green; height: 60px; border-top-left-radius: 10px; border-top-right-radius: 10px; color: white; font-size: 25px; text-align: center;  padding-top: 20px;">
            Create your account
        </div>
        <div class="box-mid">
            <form name="f1">
                <label for="fn">First name</label><br>
                <input type="text" name="firname" id="fn" placeholder="type here..." onfocus="showFocus()"  onblur="offfocus()" ><br>
                <label for="sn">Second name</label><br>
                <input type="text" name="secname" id="sn" placeholder="type here..."  onfocus="showFocus()" onblur="offfocus()"><br>
                <label for="ed">Email address</label><br>
                <input type="text" name="emaadr" id="ed" placeholder="enter emile" onfocus="showFocus()" onblur="offfocus()" ><br>
                <input type="radio" name="rad" id="rad1" value="man" checked><label for="rad1">Man</label>
                <input type="radio" name="rad" id="rad2" value="woman"><label for="rad2" >Woman</label><br>
                <label for="fn">Positio</label><br>
                <select name="position" id="ch" onfocus="showFocus()" onblur="offfocus()">
                    <option value="choose" selected>Choose...</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="qcqa">QC/QA</option>
                </select><br>
                <input type="checkbox" name="agree" id="ag" style="margin-bottom: 20px;"><label for="ag">I agree all statements in  Terms of service</label>
                <input type="button" name="butt" style="width: 95%; height: 50px; background-color:green; border-radius: 10px; border: none; color: white; "  value="Sign Up">
    
            </form>
        </div>
    
    </div>
    <!-- ------------------------------------------------------------------------------------------------- -->
    <div class="block" style="width: 30%; height: 500px; border: 1px solid gray; margin: 40px auto; border-radius: 10px; display: none;">
        <div class="block-head" style="width: 100%; height: 130px; background-color: green; border-top-left-radius: 10px; border-top-right-radius: 10px;"></div>
        <div class="block-main" style="width: 100%; height: 310px ;">
            <div class="imgage" style="position: absolute; height: 150px; width: 150px;  border: 1px solid black; border-radius: 50%; left: 695px; top: 95px; background-position: center; background-size: 100%; ">
            </div>
            <div class="main-cont" style="position: absolute; height: 180px;width: 30%;  text-align: center; bottom: 330px;">
                <h2 class="name1">Guest</h2>
                <p class="gmail1">Guest@gmail.com</p>
                <p style="margin-bottom: 50px;" class="prof">Choose</p>
                <input type="button" class="butt2" value="Sing Up" style="border-color: green; background-color: white; color: green; width: 100px; height: 30px;">

            </div>
        </div>
        <div class="block-bot" style="width: 100%; height: 60px; background-color: green; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
